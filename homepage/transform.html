<!DOCTYPE html>
 <html lang="ko-KR">
 <head>
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta charset="UTF-8">
 <link rel="stylesheet" href="../css/reset.css" />
 <title>transform</title>
 <style>
 1{width: 100%; text-align: center; font-size: 2.5rem; margin-bottom: 1rem;
 padding-top:0.5rem; padding-bottom: 0.5rem; border-bottom:1px solid #777;
 text-transform:uppercase; font-weight: bold;}
 h2{font-size: 1.5; font-weight: bold;}
 .transform{width: 780px; height: 100px; margin: 0 auto; border: 3px solid  #ccc;
 perspective:500px;
 }
 .transform li{width: 80px; height: 80px; float: left; margin: 0.5rem; text-align: center; line-height: 80px; background-color: #7af; font-weight: bold; color:#fff; transition:transform 0.5s;}
 .transform li:nth-child(1):hover{transform:rotate(720deg); background-color: #faa;}
 .transform li:nth-child(2){transform:skewY(-45deg);}
 .transform li:nth-child(2)>span{transform:skewY(45deg); display: block;}
 .transform li:nth-child(3):hover{transform:scale(1.2); background-color: #a33;}
 .transform li:nth-child(4){transform:translate(500px, 100px); background-color:#c0c;}
 .transform :hover	> li:nth-child(5){transform-origin:right top; transform:rotate(45deg);}
 .transform li:nth-child(6):hover{transform:rotateY(-45deg);}
 .transform :hover > li:nth-child(7){transform:rotate(-180deg) translateY(50px);}
 .transform :hover > li:nth-child(8){transform:translateY(150px) rotate(-180deg);}
 
 .transition{width: 53.125rem; height: 6.25rem; 
 margin:10rem auto; border: 1px solid  #888;}
 .transition>ol{width:inherit; height: inherit;}
 .transition li{width:5rem; height: 5rem; background-color: #d77; 
 color:#fff; text-align: center; padding-top:1rem; float: left; 
 margin:0.5rem 1.5rem; box-sizing:border-box;}
 .transition:hover li{transform:translateY(-10rem); background-color:#6cf;}
 .transition li:nth-child(1){transition-duration:0.5s; transition-property:background;}
 .transition li:nth-child(2){transition-duration:2s;}
 .transition li:nth-child(3){transition-timing-function:ease-out; transition-duration:2s; }
 /* linear, ease, ease-in, ease-out, ease-in-out */
 .transition li:nth-child(4){transition-delay:1s; transition-duration:2s;}
 .transition li:nth-child(5){transition:all 0.7s ease-in 2s;}
 /* transition:속성 시간 속도감 지연시간; */
 </style>
 <script></script>
 </head>
 <body>
 <h1>css3 기능 일부</h1>
 <h2>transform</h2>
 <ul class="transform">
 <li>rotate</li>
 <li><span>skew</span></li>
 <li>scale</li>
 <li>translate</li>
 <li>origin</li>
 <li>rotateY</li>
 <li>multi1</li>
 <li>multi2</li>
 </ul>
 
 <div class="transition">
 <h2>transition</h2>
 <ol>
 <li>property</li><!-- 속성 --> 
 <li>duration</li><!-- 시간 -->
 <li>timing-function</li><!-- 속도감 -->
 <li>delay</li><!-- 지연시간 -->
 <li>all</li>
 </ol>
 </div>
 </body>
 </html>
