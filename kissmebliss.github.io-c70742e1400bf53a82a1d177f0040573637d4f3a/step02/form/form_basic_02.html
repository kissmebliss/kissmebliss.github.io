<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div{width: 400px; height: 200px; margin: 0 auto;}
    #one{background-color:#aac;}
    #display{background-color:#afc; display: none;}
    #two{background-color:#aaf;}
    #visible{background-color:#1ac; visibility: hidden;}
    #end{background-color:#a1c;}
  </style>
</head>
<body>
  <div id="one">one</div>
  <div id="display">display</div>
  <div id="two">two</div>
  <div id="visible">visible</div>
  <div id="end">end</div>
</body>
</html>
