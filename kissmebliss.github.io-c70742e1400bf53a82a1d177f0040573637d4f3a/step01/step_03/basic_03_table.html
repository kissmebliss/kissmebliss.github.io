<!DOCTYPE html>
<html lang="kr-KO">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=dege" />
        <meta charset="UTP-8" />
        <title>TABLE base</title>
        <style>
            table {width: 800px;}
            table, tr, td, th {border: 1px solid #333; border-spacing:0; border-collapse: collapse;}
            span {font-size:0px;}
            td {text-align:center; font-style:italic;}
        </style>
    </head>
    <body>
        <h1>TABLE test</h1>
        <table>
          <thead><!-- 헤드 시작 -->
            <caption><span>2016년 7월 7일에 시간대별 날씨</span></caption>
          </thead>
          <tbody><!-- 헤드 끝 바디 시작-->
            <tr>            
              <th colspan="2">1-1</th><th colspan="2">1-4</th>
            </tr>
            <tr>
              <td rowspan="3">2-1</td>
              <td>2-2</td>
              <td rowspan="4">2-3</td>
              <td>2-4</td>
            </tr>
            <tr>
              <td>3-2</td><td>3-4</td>
            </tr>
            <tr>
              <td>4-2</td><td>4-4</td>
              </tr>
            </tbody>
            <tfoot><!-- 바디 끝 풋 시작-->
            <tr>
              <td>5-1</td>
              <td>5-2</td>             
              <td>5-4</td>
            </tr>
            </tfoot>                     
        </table>
        
        
        
        
        

        <script>
        </script>
    </body>
</html>
